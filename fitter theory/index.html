<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitter Theory - Study Resources</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .subject-page {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Responsive Grid */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .resource-card {
            background-color: #fff;
            border: 2px solid #007BFF; /* Border added back */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .resource-card h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .resource-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .resource-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .resource-link:hover {
            background-color: #0056b3;
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .resource-card h2 {
                font-size: 1.3rem;
            }

            .resource-card p {
                font-size: 0.9rem;
            }

            .resource-link {
                padding: 8px 15px;
            }

            .back-btn {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .resource-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }

            .resource-card {
                padding: 15px;
            }
        }

        /* Ensure consistency in landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            .resource-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .subject-page {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="subject-page">
        <h1>Fitter Theory</h1>
        <div class="resource-grid">
            <div class="resource-card">
                <h2>Global ITI Live class Notes</h2>
                <p>Screw, Locking device , jigs and fixtures,....</p>
                <a href="liveclass/live.html" class="resource-link">View Notes</a>
            </div>
            <div class="resource-card">
                <h2>MCQs</h2>
                <p>Practice with multiple-choice questions on Fitter Theory topics.</p>
                <a href="trade theory nimi test/index.html" class="resource-link">Start Quiz</a>
            </div>
            <div class="resource-card">
                <h2>Question Bank</h2>
                <p>Access previous year questions and sample papers for Fitter Theory.</p>
                <a href="question-bank.html" class="resource-link">View Questions</a>
            </div>
        </div>
        <button class="back-btn" onclick="goBack()">Back to Subjects</button>
    </div>
    <script src="../scripts.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
